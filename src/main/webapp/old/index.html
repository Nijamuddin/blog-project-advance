<!DOCTYPE html>
<html lang="en">

<head>
    <title>SimplyBLOG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/css/blog.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/script/blog.js"></script>
</head>

<body>

    <!--style="line-height: 1ex"-->
    <div class="container">
        <div id="blog-header" class="row" style="position:fixed;top:5%;width:90%;left:5%;height:10%">
            <div class="col-md-6">
                <img src="src/images/simplyblog2.jpg" alt="Cinque Terre" width="35%">
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-default">#login</button>
            </div>
        </div>

        <div id="blog-nav" class="panel panel-default" style="position:absolute;top:15%;width:90%;left:5%;height:5%">
            <!--div class="panel-body"></div-->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="col-md-6">
                        <a class="w3-btn" id="opt-create" href="#">#create</a>
                    </div>
                    <div class="col-md-6">
                        <ul class="nav nav-tabs" id="opt-sort">
                            <li class="active"><a href="#">#all</a></li>
                            <li><a href="#">#authored</a></li>
                            <li><a href="#">#commented</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div id="blog-list" class="container" style="position:absolute;top:25%;width:90%;left:5%;overflow-y:    ;height:65%">
            <div class="panel-group" id="bloglist">
            </div>
        </div>

        <div id="blog-read" class="container" style="position:absolute;top:25%;width:90%;left:5%;overflow-y:scroll;height:65%">
            <div class="panel-group" id="blogread">
            </div>

            <div class="panel-group">
                <h3><b>Comments</b></h3>
                <div id="commentlist">
                </div>
            </div>
        </div>

        <div id="blog-create" class="container" style="position:absolute;top:25%;width:90%;left:5%;overflow-y:scroll;height:65%">
            <div class="panel-group" id="blogcreate">
                <div class="form-group">
                    <label for="blog-title">Title:</label>
                    <input type="text" class="form-control" id="blog-title">
                </div>

                <div class="form-group">
                    <label for="blog-content">Content:</label>
                    <textarea class="form-control" rows="20" id="blog-comment"></textarea>
                </div>

                <div id="create-options" class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-default" id="blog-btn-create">#create</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-default" id="blog-btn-cancel">#cancel</button>
                    </div>
                    <div class="col-md-5"></div>
                </div>
            </div>
        </div>

        <div id="blog-footer" class="row" style="position:fixed;bottom:0%;width:90%;left:5%;height:10%">
            <div class="col-md-5"></div>
            <div class="col-md-3 .text-justify">
                <a class="w3-btn" href="#">❮ Previous</a>
                <button type="button" class="btn btn-default" id="home">
                    <span class="glyphicon glyphicon-home"></span> home
                </button>
                <a class="w3-btn" href="#">Next ❯</a>
            </div>
            <div class="col-md-5"></div>
        </div>
        <hr>
    </div>

</body>

</html>
